apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "com.backendless.cosplit.messaging"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    lintOptions {
        disable 'InvalidPackage', 'RtlCompat'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: '../libs')
    compile fileTree(include: ['*.jar'], dir: 'libs')
}